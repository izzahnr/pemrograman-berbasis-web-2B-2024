<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan ToDo list</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="https://kit.fontawesome.com/a805e016e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>Hai! Silahkan list sesuai keinginan kalian</h1>
            </div>
            <div class="notification-container">
                <div class="notification">
                    <p class="task-notification">Tugas 4</p>
                    <i class="fas fa-running"></i>
                </div>
                <div class="notification">
                    <p class="finish-notification">Selesai 0</p>
                    <i class="fas fa-running"></i>
                </div>
            </div>
        </div>
        <div class="list-container"></div>
        <div class="input-container">
            <input type="text" class="input-list">
            <i class="fas fa-plus-circle button-input-submit"></i>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
